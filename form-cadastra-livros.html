<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CADASTRO DE LIVROS</h1>
  <form action="processa-cadastro-livros.php" method="post">
    <div>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required />
    </div>
    <div>
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" required />
    </div>
    <div>
      <label for="editora">Editora:</label>
      <input type="text" id="editora" name="editora" required />
    </div>
    <div>
      <label for="sinopse">Sinopse:</label>
      <textarea id="sinopse" name="sinopse" required></textarea>
    </div>
    <div>
      <label for="ano_pub">Ano de Publicação:</label>
      <input type="number" id="ano_pub" name="ano_pub" min="1000" max="2100" required />
    </div>
    <div>
      <label for="genero">Gênero:</label>
      <input type="text" id="genero" name="genero" required />
    </div>
    <div>
      <label for="paginas">Número de Páginas:</label>
      <input type="number" id="paginas" name="paginas" required />
    </div>
    <div>
        <button type="submit">Cadastrar</button>
      </div>
    </form>
    </div>
  </body>
  </html>
